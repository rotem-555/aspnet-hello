<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Products</h2>
      
      <!-- Category Filter -->
      <div class="mb-4">
        <div class="row">
          <div class="col-md-6">
            <select 
              class="form-select" 
              [(ngModel)]="selectedCategory" 
              (change)="onCategoryChange()">
              <option value="">All Categories</option>
              <option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </option>
            </select>
          </div>
          <div class="col-md-6">
            <button 
              class="btn btn-outline-secondary" 
              (click)="clearFilter()"
              *ngIf="selectedCategory">
              Clear Filter
            </button>
          </div>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div class="text-center" *ngIf="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Products Grid -->
      <div class="row" *ngIf="!loading && !errorMessage">
        <div class="col-md-6 col-lg-4 mb-4" *ngFor="let product of products">
          <div class="card product-card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text flex-grow-1">{{ product.description }}</p>
              <div class="mt-auto">
                <p class="card-text">
                  <strong class="text-primary">${{ product.price | number:'1.2-2' }}</strong>
                </p>
                <p class="card-text">
                  <small class="text-muted">Stock: {{ product.stock }}</small>
                </p>
                <a 
                  [routerLink]="['/products', product.id]" 
                  class="btn btn-primary">
                  View Details
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- No Products Message -->
      <div class="text-center" *ngIf="!loading && !errorMessage && products.length === 0">
        <p class="text-muted">No products found.</p>
      </div>
    </div>
  </div>
</div>
